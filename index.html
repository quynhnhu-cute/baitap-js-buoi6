<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài tập buổi 5</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="./main.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Bài tập buổi 5</h1>
    <h4>Bài tập 1</h4>
    <div id="txtResult"></div><br>
    <h4>Bài tập 2</h4>
    <div>
      <input
        type="number"
        name=""
        id="txtBaseNum"
        placeholder="Nhập số x"
        style="width: 30%"
      /><br /><br />
      <input
        type="number"
        name=""
        id="txtIndexNum"
        placeholder="Nhập số n"
        style="width: 30%"
      /><br><br>
    </div>
    <div id="txtNumberResult" style="height: 30px"></div><br>
    <div>
      <button id="btnSum">Tính tổng</button>
    </div><br>
    <h4>Bài tập 3</h4>
    <div>
      <input
        type="number"
        name=""
        id="txtNumInput"
        placeholder="Nhập vào số n"
        style="width: 30%"
      />
    </div><br>
    <div id="txtFactorialResult" style="height: 30px"></div><br>
    <div>
      <button id="btnCalculateFactorial">Tính giai thừa</button>
    </div><br>
    <h4>Bài tập 4</h4>
    <div id="divMain" style="height: 30px;"></div><br>
    <div>
      <button id="btnCreateDiv">Tạo div</button>
      <button id="btnRefresh">Refresh</button>
    </div><br>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/Validator.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
